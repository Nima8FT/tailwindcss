<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tourism</title>
        <link rel="stylesheet" href="../css/swiper-bundle.min.css">
        <link rel="stylesheet" href="../css/output.css">
    </head>
    <body>

        <!-- navbar start -->
        <nav class="w-full h-14 bg-white border-b border-style shadow-lg">
            <section class="container h-full flex justify-between items-center">

                <!-- hambergur menu start -->
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
                <!-- hambergur menu end -->

                <!-- darkmode , direction , image start -->
                <div class="flex-center gap-4">
                    <!-- darkmode start -->
                    <div
                        class="w-10 h-10 rounded-full flex-center cursor-pointer hover:shadow-lg custom-transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                        </svg>

                    </div>
                    <!-- darkmode end -->

                    <!-- country start -->
                    <div
                        class="w-10 h-10 rounded-full flex-center cursor-pointer hover:shadow-lg custom-transition">
                        <img src="../img/rtl.png" alt="flag country"
                            class="w-10 h-8 rounded-full">
                    </div>
                    <!-- country end -->

                    <!-- avatar start -->
                    <a href="#">
                        <img src="../img/2Best.JPG" alt="avatar"
                            class="w-8 h-8 rounded-full">
                    </a>
                    <!-- avatar end -->
                </div>
                <!-- darkmode , direction , image end -->

            </section>
        </nav>
        <!-- navbar end -->

        <!-- main start -->
        <main class="pt-4">
            <!-- slider start -->
            <div class="container">
                <div
                    class="swiper slider aspect-video rounded-2xl overflow-hidden mb-4">
                    <div class="swiper-wrapper">
                        <a href="#" class="swiper-slide">
                            <img src="../img/slide1.jpg" alt="slide1"
                                class="w-full h-full">
                        </a>
                        <a href="#" class="swiper-slide">
                            <img src="../img/slide2.jpg" alt="slide2"
                                class="w-full h-full">
                        </a>
                        <a href="#" class="swiper-slide">
                            <img src="../img/slide3.jpg" alt="slide3"
                                class="w-full h-full">
                        </a>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <a href="#" class="aspect-video rounded-2xl overflow-hidden">
                        <img src="../img/slide2.jpg" alt="slide2"
                            class="w-full h-full">
                    </a>
                    <a href="#" class="aspect-video rounded-2xl overflow-hidden">
                        <img src="../img/slide3.jpg" alt="slide3"
                            class="w-full h-full">
                    </a>
                </div>
            </div>
            <!-- slider end -->
        </main>
        <!-- main end -->

    </body>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
</html>
